name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  check-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: clang-format Check
      uses: jidicula/clang-format-action@v4.2.0
      
  static-analysis:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install conan
      run: pip install conan
      
    - name: Install dependencies from conan
      run: |
        mkdir ${{github.workspace}}/build
        conan install -if ${{github.workspace}}/build ${{github.workspace}}
    
    - name: Run static analysis for C++ project
      uses: JacobDomagala/StaticAnalysis@v0.0.4

  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install conan
      run: pip install conan
      
    - name: Install dependencies from conan
      run: |
        mkdir ${{github.workspace}}/build
        conan install -if ${{github.workspace}}/build ${{github.workspace}}
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
