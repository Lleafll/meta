name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release
  CMAKE_C_COMPILER: clang-cl
  CMAKE_CXX_COMPILER: clang-cl

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Install dependencies from conan
      run: |
        pip install conan
        mkdir ${{github.workspace}}/build
        conan install -if ${{github.workspace}}/build ${{github.workspace}}
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCONAN_DISABLE_CHECK_COMPILER=1 -DCMAKE_CXX_FLAGS="/EHsc /std:c++latest"

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
